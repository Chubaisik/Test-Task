<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>DPG Test Task</title>
  </head>

  <body>
    <div class="container">
      <div class="title"><h1>Hello</h1></div>
      <div class="feedback_form">
        <form class="wrapper_feedback_form" id="form">
          <div class="form_title">
            For business enquiries please use the form below
          </div>
          <div class="required">* Required</div>
          <div class="point name">
            <div class="text">Name *</div>
            <input type="text" class="form _req"/>
          </div>
          <div class="point company">
            <div class="text">Company *</div>
            <input type="text" class="form _req"/>
          </div>
          <div class="point e-mail">
            <div class="text">E-mail *</div>
            <input type="text" class="form _req _email" />
          </div>
          <div class="point phone">
            <div class="text">Phone</div>
            <input type="text" class="form" />
          </div>
          <div class="point subject">
            <div class="text">Subject</div>
            <input type="text" class="form" />
          </div>
          <div class="point message">
            <div class="text">Message *</div>
            <input type="text" class="form _req" />
          </div>
          <div class="text_form_terms">
            <label class="form_label">
              <input type="checkbox" class="checkbox _req" />
              <span class="fake_checkbox"></span>
              <span class="terms">
                * I accept
                <a
                  href="http://www.consultant.ru/document/cons_doc_LAW_61801/6c94959bc017ac80140621762d2ac59f6006b08c/"
                  class="ref_terms"
                  >Terms and Privacy Policy</a
                >
              </span>
            </label>
          </div>
          <button class="form_btn">Send</button>
        </form>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
